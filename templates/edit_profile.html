{% extends "base2.html" %}

{% block title %} {{ post.title }} - 介紹{% endblock title %}
{% block headmessage %} 
<div style='display: flex; justify-content: space-between; align-items: center;'>
    <h3 style='font-family: 微軟正黑體;'>{{ post.title }}簡介</h3>
    <a style='font-family: 微軟正黑體;' href='/'>回首頁</a>
</div>
{% endblock headmessage %} 
{% block content %} 
<div class="container">
    <form method="POST"> {% csrf_token %}
        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Email</i></label>
                <input type="email" class="form-control mt-2" name="email" value="{{user.email}}">
            </div>
        </div>
        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">姓</i></label>
                <input type="text" class="form-control mt-2" name="first_name" value="{{user.first_name}}">
            </div>
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">名字</i></label>
                <input type="text" class="form-control mt-2" name="last_name" value="{{user.last_name}}">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-5">修改個人內容</button>
    </form>
</div>
{% endblock %}

{% block js %}
{% if alert %}
<script>
    alert("Profile Updated Successfully.")
    document.location = "/profile"
</script>
{% endif %}
{% endblock %}
